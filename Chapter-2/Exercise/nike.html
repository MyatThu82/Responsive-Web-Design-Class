<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link href="../css/nike.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/ea5b438f41.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="nike-header">
        <div class="nike-logo">
            <img src="../img/nike-logo1.png" alt="nike-logo" />
        </div>
        <div class="nike-categories">
            <a>Black Friday</a>
            <a>Men</a>
            <a>Women</a>
            <a>Kids</a>
        </div>
        <div class="nike-search">
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input placeholder="Search" />
            </div>
            <div class="icon-container">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-suitcase"></i>
            </div>
        </div>
    </header>
</body>
