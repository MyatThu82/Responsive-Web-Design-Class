<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Video</title>
    <link href="../css/media.css" rel="stylesheet">
</head>

<style>
    .embed-container {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        max-width: 100%;
        height: auto;
    }

    .embed-container iframe,
    .embed-container object,
    .embed-container embed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>

<body>

    <iframe width="960" height="720" src="https://www.youtube.com/embed/B1_N28DA3gY" frameborder="0"
        allowfullscreen></iframe>

    <video src="../img/myvideo.mp4" width="640" height="480" controls autoplay preload="auto" loop
        poster="../img/myVideoPoster.png"> If you're reading
        this either the video didn't load or your browser is waaaayyyyyy
        old!</video>

    <div class="embed-container">
        <iframe src="http://www.youtube.com/embed/B1_N28DA3gY" frameborder="0" allowfullscreen></iframe>
    </div>
</body>


</html>
