<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADIDAS</title>
    <link href="../css/adidas.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/ea5b438f41.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="adidas-header">
        <div class="adidas-logo">
            <img src="../img/adidas-1.png" alt="adidas-logo" />
        </div>
        <div class="adidas-categories">
            <a link href="https://www.adidas.com/us/black_friday">Black Friday</a>
            <a link href="https://www.adidas.com/us/men">Men</a>
            <a link href="https://www.adidas.com/us/women">Women</a>
            <a link href="https://www.adidas.com/us/kids">Kids</a>
            <a link href="https://www.adidas.com/us/holiday">Gifts</a>
            <a link href="https://www.adidas.com/us/sale">Sale</a>
            <a link href="https://www.adidas.com/us/new_arrivals">New & Trending</a>
        </div>
        <div class="adidas-search">
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input placeholder="Search" />
            </div>
            <div class="icon-container">
                <i class="fa-sharp fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-suitcase"></i>

            </div>
        </div>
    </header>
</body>
